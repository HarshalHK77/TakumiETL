    pre_market_close: "09:00:00"
    market_open: "09:00:00"
    market_close: "17:00:00"
    post_market_open: "17:00:00"
    post_market_close: "17:15:00"
  - exchange_id: 3
    pre_market_open: "08:45:00"
    pre_market_close: "09:00:00"
    market_open: "09:00:00"
    market_close: "17:00:00"
    post_market_open: "17:00:00"
    post_market_close: "17:15:00"

